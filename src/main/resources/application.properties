spring.application.name=loan-service-interview

# ===============================
# = TOMCAT
# ===============================
server.port=8080
server.error.whitelabel.enabled=false
server.tomcat.accesslog.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always


# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5433/loan_service_interview
spring.datasource.username=postgres
spring.datasource.password=postgres


# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework.web=DEBUG
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.springframework.security=DEBUG
spring.mvc.log-request-details=true
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.metamodel.internal.MetadataContext=OFF
spring.web.servlet.log-request-details=false

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.generate-ddl=true
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
